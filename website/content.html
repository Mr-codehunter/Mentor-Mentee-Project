<html>

<br><br>
<h3>Mentor - Mentee Details</h3><br>

<body>

<div class="toolbar d-flex">
<div class="input-group col-8 p-2">
<div class="dropdown w-100" id="search-box">
<input type="search" name="query" id="myInput" class="form-control
font-md" onkeyup="myFunction()" placeholder="Search for Mentor-Mentee"
aria-label="Mentor-Mentee" aria-describedby="button-addon2">
<div class="search-icon">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="4"
stroke-linecap="round" stroke-linejoin="round" class="feather
feather-search">
<circle cx="11" cy="11" r="8"></circle>
<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
</svg>
</div>
</div>
</div>

</div><br>
        

<br><br>

<table class="table" id="myTa">
    <thead class="thead-dark">
      <tr>

<th scope="col">Roll No.</th>
        <th scope="col">Student Name</th>
        <th scope="col">Mentor Name</th>
        
      </tr>
    </thead>
    
    <tbody id="myTable">
    {% for relation in relations %}
<tr>
<td>
    <a class="ellipsis" href=""title="roll_no" data-doctype="Student" data-name="Roll No.">{{relation[0] }}</a>
    </td>

<td>

<a href="">{{ relation[1] }}</a>

</td>

<td>

<a href="">{{ relation[2] }}</a>
    </td>

</tr>
{% endfor %}


</tbody>

</table>

<div class="more-block mt-6  hide">
			<button class="btn btn-light btn-more btn-sm">More</button>
		</div>

<script src="./src/tablesort.js"></script>


</body>
</html>
